<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gugi&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="stylesheet" href="/css/member/find-id-password.css">
    <link rel="stylesheet" href="/css/member/member-header.css">
    <link rel="shortcut icon" href="/images/logo_favi/favi/favicon.ico">

</head>
<body>
<div th:insert="~{/components/header:: header}"></div>
   <!-- header 시작 -->
   <div class="login-header">
    <div class="web-header">
        <div class="web-header-large">
            <header class="header-wrapper web-header-simple">
                <div class="header-container">
                    <h1 class="dodam-logo">
                        <a href="#">
                            <span class="label"></span>
                            <img class="icon-logo" src="/images/member/KakaoTalk_20230501_230826884_01.png">
                        </a>
                    </h1>
                    <ul class="header-right">
                        <li class="login">
                            <a th:href="@{/member/login}" class="item">
                                <span>로그인</span>
                            </a>
                        </li>
                        <li class="join">
                            <a th:href="@{/member/login}" class="item">
                                <span>회원가입</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>
    </div>
</div>
<!-- header 끝 -->
    <div id="page-container">
        <div class="account-find">
            <div class="page-header">
                <h2 class="find-title">아이디∙비밀번호 찾기</h2>
                <div class="tab-list">
                    <ul>
                        <li class="active">
                            <a th:href="@{/member/find-id}">아이디 찾기</a>
                        </li>
                        <li>
                            <a th:href="@{/member/find-password}">비밀번호 찾기</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="page-body">
                <div class="common password-check" style="display: block;">
                    <p class="check-text">
                        소유하고 계신 이메일을 적어주세요.
                        <br>
                        가입여부를 확인해드립니다.
                    </p>
                    <div id="form-findId">
                        <div class="label-hidden field">
                            <label class="text-hidden" for="memberEmail">이메일 계정</label>
                            <div class="input-email">
                                <input id="memberEmail" class="input-text" type="email" name="memberEmail" value="" placeholder="이메일 계정">
                            </div>
                            <p class="helper error"></p>
                        </div>
                        <button id="find-id" class="primary block button check" type="button" >
                            확인하기
                        </button>
                    </div>
                </div>
                <!-- 확인하기 버튼 후 페이지 시작 -->
                <div class="common id-result" style="display: none;">
                </div>
                <!-- 확인하기 버튼 후 페이지 끝 -->
            </div>
        </div>
    </div>
    <!-- footer 시작 -->
<div th:insert="~{/components/footer:: footer}"></div>
    <!-- footer 끝 -->
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/member/find-id.js"></script>
<script src="/js/components/header.js"></script>
</html>

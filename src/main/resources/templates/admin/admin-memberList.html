<section class="header-section">
	<div class="info-title-box info-title-box-flex">
		<div class="logo-box-layout">
			<div class="logo-title-layout">
				<a th:href="@{/main}">
					<div class="logo-title">
						<div class="logo-name">
							아기자기
						</div>
					</div>
				</a>
			</div>
		</div>
		<div>
			<div class="select-name">
				<img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-down-b-128.png" class="depth1-icon">
				<span>회원 관리</span>
			</div>
		</div>
	</div>
</section>
<main class="main-section">
	<!-- 임시 사이드바 -->
	<div th:insert="~{admin/side-menu:: side-menu}"></div>
	<!-- 임시 사이드바 끝 -->
	<section class="content-section">
		<div class="container">
			<div class="container-margin">
				<!-- 내용 섹션 -->
				<section class="board-info-box-layout">
					<div class="board-info-box">

							<div class="board-info-title">
								<div>
									<span>회원 관리</span>
								</div>

								</div>
							</div>
							<div class="delete-box">

							</div>
						</div>

									<th>No</th>
									<th>이름</th>
									<th>닉네임</th>
									<th>전화번호</th>
									<th>이메일</th>
									<th>가입일</th>
									<th>주소</th>
									<th>상세 주소 1</th>
									<th>상세 주소 2</th>
								</tr>
								</thead>

								</tbody>
							</table>
							<!-- 페이지 버튼 -->
							<div class="page-button-box-layout">

									<!--<div class="">
                                        <div class="page-button-margin">
                                            <div>

                                    <div class="">

                                    </div>-->
								</div>
							</div>
							<!-- 페이지 버튼 끝 -->
						</div>
					</div>
				</section>
			</div>
		</div>
	</section>
</main>
<section class="delete-modal">
	<div class="delete-modal-shape">
		<div class="modal-header">
			<h4>삭제 확인</h4>
		</div>
		<div class="modal-body">
			<p>정말로 삭제하겠습니까?</p>
		</div>
		<div class="modal-footer">
			<span class="confirm-delete">확인</span>
			<span class="cancel-delete">취소</span>
		</div>
	</div>
</section>
<section class="delete-no-check-modal">
	<div class="delete-no-check-modal-shape">
		<div class="modal-header">
			<h4>삭제 불가</h4>
		</div>
		<div class="modal-body">
			<p>선택된 항목이 없습니다.</p>
		</div>
		<div class="modal-footer">
			<span class="no-check-confirm-delete">확인</span>
		</div>
	</div>
</section>
